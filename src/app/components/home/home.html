<section class="home">
  <div class="hero">
    <div class="title">
      <div class="jumbotron">
        <h1>{{ vm.title }}</h1>
      </div>
    <h3>We blog about the angulars</h3>
    </div>
    <ul class="list-group">
      <li class="list-group-item btn btn-default" ng-repeat="post in vm.posts | limitTo:10" ng-click="vm.onSelect(post.id)">
      {{post.title}}
      </li>
    </ul>
  </div>
</section>
